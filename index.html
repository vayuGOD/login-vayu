<!DOCTYPE html
<!-- Code by CodeWithNepal - codewithnepal -->
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>vayu</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<body>
    <div class="container">
        <div class="login__content">
            <img src="https://c4.wallpaperflare.com/wallpaper/500/442/354/outrun-vaporwave-hd-wallpaper-preview.jpg" alt="">
            <form action="" class="login__form">
                <div>
                    <h1 class="login__title">
                        <span>Welcome</span> Back
                    </h1>
                    <p class="login__description">
                        Welcome! Please login to continue.
                    </p>
                </div>
                <div>
                    <div class="login__inputs">
                        <div>
                            <label for="" class="login__label">username</label>
                            <input type="text" placeholder="Enter your name" required class="login__input" id="name">
                        </div>
                        <div>
                            <label for="" class="login__label">Password</label>
                            <div class="login__box">
                                <input type="Password" placeholder="Enter your Password" required class="login__input"
                                    id="input-pass">
                                <i class="ri-eye-off-line login__eye" id="inputicon"></i>
                            </div>
                        </div>
                    </div>
                    <div class="login__check">
                        <input type="checkbox" class="login__check-input">
                        <label for="" class="login__check-label">Remember me</label>
    
                    </div>                  
                </div> 
                <div>
                    <div class="login__buttons">
                        <button class="login__button" onclick="getinfo()">Log In</button>
                        <button class="login__button login__button-ghost">Sign Up</button>
                    </div>
                    <a href="#" class="login__forgot">Forgot Password?</a>
                </div>
                 
            </form>
            
        </div>
    </div>

    <!--=============== MAIN JS ===============-->
    <script src="script.js"></script>
</body>

</html>
